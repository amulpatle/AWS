{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automate boring stuff with django</title>
    <!-- Latest compiled and minified CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   
    <script src="{% static 'js/custom.js' %}"></script>
    <!-- CKEditot script -->
     <script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
     <script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
    <style>
        .form-group{
            padding: 15px !important;
        }
        .home-info{
            position:absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding: 20px; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Automate with Django</a>
            {% if user.is_authenticated %}
            <!-- show logout buton-->
             <div>
                Logged in as: <b>{{user}}</b>
                &nbsp;<a href="{% url 'logout' %}" class="float-right text-decoration-none btn btn-outline-danger">Logout</a>
             </div>
             
             {% else %}
                <div>
                    <a href="{% url 'login' %}" class="float-right text-decoration-none text-dark">Login</a>
                    &nbsp;<a href="{% url 'register' %}" class="float-right text-decoration-none btn btn-success  ">Register</a>
                </div>
            {% endif %}
        </div>
    </nav>

    {% block content %}
        <!-- All main content goes here -->
    {% endblock %}
</body>
</html>
